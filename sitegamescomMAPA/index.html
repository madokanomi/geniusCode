<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <script>  
    function salvarNome() {
        var nome = document.getElementById("nome").value; // ou onde quer que o nome seja inserido
        localStorage.setItem("nome", nome); // Salvando o nome na localStorage
    }
</script>

</script>
    <title>Cadastro</title>
</head>

<body>
    <img class="imgdaora" src="logoicons-removebg-preview.png">
   <br> <div class="box">
        <div class="img-box">
            <img src="">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="login.html"> Login </a> </p>
            <form action="pginicials.html">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button onclick="salvarNome()">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
